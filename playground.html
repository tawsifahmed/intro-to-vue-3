<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playground â€” Complete Intro to Vue 3</title>
</head>

<body>
  <h2>Starting Vue.js</h2>
  <div id="app">
    {{message}}

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue
    // alternative of calling - Vue.createApp({})

    const app = createApp({
      data() {
        return {
          message: 'Hello vueWorld'
        }
      }
    })

    app.mount('#app')

  </script>
</body>

</html>
